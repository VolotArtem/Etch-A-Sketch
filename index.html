<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Etch-a-sketch</h1>
    <div class="colorChoose">
      <p>Choose color</p>
      <input type="color" class="color" value="#8F0000" />
    </div>
    <div class="menu">
      <button class="color-mode" id="switch">Color mode</button>
      <button class="raindow-mode" id="switch">Raindow mode</button>
      <button class="erase" id="switch">Erase</button>
      <button class="clear">Clear</button>
    </div>
    <div class="slide-text"><p id="slide-text"></p></div>
    <div class="slidecontainer">
      <input
        type="range"
        min="1"
        max="50"
        value="25"
        class="slider"
        id="myRange"
      />
    </div>
    <div class="main">
      <div class="field"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
